  <body>
    <p>
      Construisez une page html avec un bouton et un champ number. Le but est de trouver un nombre entre 0 et 100. A chaque réponse la page répond :
    <br> - plus
    <br> - moins
    <br> - correcte
    <br>Quand la réponse est trouvée, on obtient le nombre d'essais que l'on a fait.
    </p>
    <form>
      <input type="number" name="nb" id="nb" value="0" min="0" max="100"/>
      <button id="button" type="button" name="button"> résultat </button>
    </form>
    <p id="text"></p>
